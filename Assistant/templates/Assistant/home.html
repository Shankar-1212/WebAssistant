{% extends 'Assistant/base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-md-10 mt-4">
        <div class="card">
            <h1 class="card-header text-center">Web Assistant</h1>
            <div class="card-body">
             <pre> what's on your mind?</pre>
              <form action="." method="POST">
                {% csrf_token %}
                <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt" value="{{ prompt }}" id="">
                <button class="btn btn-success fw-bold" type="submit">
                     Generate
                </button>
              </form>
              <hr>
              <pre>      
                {{ formatted_response }}  
            </pre>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
